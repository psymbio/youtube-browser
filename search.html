<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Search</title>
    <link rel="stylesheet" href="search.css">
</head>

<body id="vantas">
    <div id="searchbar">
        <form class="yt-search">
            <label>Just the top 20 from Youtube!</label>
            <br>
            <input class="yt-search-input" type="text" placeholder="Search">
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js" integrity="sha512-gQVBYBvfC+uyor5Teonjr9nmY1bN+DlOCezkhzg4ShpC5q81ogvFsr5IV4xXAj6HEtG7M1Pb2JCha97tVFItYQ==" crossorigin="anonymous"></script>
    <script src="animation.js"></script>
    <script>
        VANTA.TOPOLOGY({
            el: "#searchbar",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x68752e,
            backgroundColor: 0x132200
        })
    </script>

</body>

</html>
